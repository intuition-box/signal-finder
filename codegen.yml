# codegen.yml
schema: 'https://testnet.intuition.sh/v1/graphql'
documents: 'src/graphql/**/*.graphql'
generates:
  src/graphql/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher: 'graphql-request'
      reactQueryVersion: 5 # <-- THE CRITICAL FIX